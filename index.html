<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="timer" id="js_timer">
        <h class="run-timer" id="timer">
            00 : 0<span class="timerEle">3</span>
        </h>
    </div>

    <div class="wrapper">
        <div class="computer">
            <h2 class="computer-headding">Computer</h2>
            <div class="comp-images">
                <img src="./imgs/rock.png" alt="rock" class="images" id="1" data-value="1">
                <!-- <img src="./imgs/paper.png" alt="paper" class="images" id="2">
                <img src="./imgs/scissor.png" alt="sissor" class="images" id="3"> -->
            </div>
            <p class="computer-score">Your current score is = 0</p>
        </div>
        <div class="user">
            <h2 class="user-headding">User</h2>
            <div class="user-images">
                <img src="./imgs/rock.png" alt="rock" class="images" id="1">
                <!-- <img src="./imgs/paper.png" alt="paper" class="images" id="2">
                <img src="./imgs/scissor.png" alt="sissor" class="images" id="3"> -->
            </div>
            <p class="user-score">Your current score is = 0</p>
            <div class="user-btns">
                <button class="rock-btn">Rock</button>
                <button class="paper-btn">Paper</button>
                <button class="scissor-btn">Scissor</button>
            </div>
        </div>
    </div>
   
</body>
</html>
